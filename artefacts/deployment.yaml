apiVersion: apps/v1
kind: Deployment
metadata:
  name: rdep
spec:
  replicas: 4
  selector:
   matchLabels:
     name: rc
  template:
    metadata:

      labels:
        name: rc
    spec:
      containers:
        - name: c00
          image: ubuntu
          command: ["/bin/bash", "-c", "while true; do echo ra shnkar; sleep 5; done"]
          ports:
            - containerPort: 8080
        - name: c01
          image: ubuntu
          command: ["/bin/bash", "-c", "while true; do echo co1 shnkar; sleep 5; done"]
          ports:
            - containerPort: 8080
